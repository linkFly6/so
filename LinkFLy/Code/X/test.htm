<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>X.js测试页面</title>
    <script src="X.js" type="text/javascript"></script>
</head>
<body>
    <!--
        <?xml version="1.0" encoding="GBK" ?>
        <linkfly>
          <test linkFly="linkFly">
            <txt>linkFly1</txt>
            <attr name="linkFly attr1" />
          </test>
          <test linkFly="linkFly2">
            <txt>linkFly2</txt>
            <attr name="linkFly attr2" />
          </test>
          <github link="https://github.com/linkFly6/linkfly.so/blob/master/LinkFLy/LinkFly/GameLife/wapXML/X.js">github</github>
        </linkfly>
    -->
    <div id="demo">
    </div>
    <script type="text/javascript">
        (function (window) {
            var xml = '<?xml version="1.0" encoding="GBK" ?><linkfly><test linkFly="linkFly"><txt>linkFly1</txt><attr name="linkFly attr1" /></test><test linkFly="linkFly2"><txt>linkFly2</txt><attr name="linkFly attr2" /></test><github link="https://github.com/linkFly6/linkfly.so/blob/master/LinkFLy/LinkFly/GameLife/wapXML/X.1.0.js">github</github></linkfly>',
                logDOM = document.getElementById('demo'),
                index = 1,
                log = function (txt) {
                    logDOM.innerHTML += ['<div><strong>', index++, '</strong> - ', txt, '</div>'].join('');
                };
            var x = X(xml),
                node;
            log('<span style="color:red;">x.length： </span>' + x.length);
            log('<span style="color:red;">x.find("/linkfly/test/txt").text()： </span>' + x.find('/linkfly/test/txt').text());
            log('<span style="color:red;">x.find("linkfly/test").length： </span>' + x.find('linkfly/test').length);
            log('<span style="color:red;">x.find("linkfly/test/attr").eq(1).attr()： </span>' + x.find("linkfly/test/attr").eq(1).attr('name'));
            log('<span style="color:red;">X(x[0]).length： </span>' + X(x[0]).length);
            log('<span style="color:red;">x.find("linkfly/github").attr("link")： </span>' + x.find('linkfly/github').attr('link'));
            log('<span style="color:red;">x.find("linkfly").find("test").slice(0)： </span>' + x.find('linkfly').find('test').slice(0).length);
            log('<span style="color:red;">x.find("linkfly").find("test").splice(0)： </span>' + x.find('linkfly').find('test').splice(0).length);
            log('<span style="color:red;">x.find("linkfly").find("test").splice(0,1)： </span>' + x.find('linkfly').find('test').splice(0, 1).length);
            x.find('linkfly/test').each(function (elem, i) {
                log('<span style="color:red;">X.prototype.each  set/get text() - ' + i + ' ： </span>' + X(elem).find('txt').text(i).text());
            });
            x.find('linkfly/test').each(function (elem, i) {
                log('<span style="color:red;">X.prototype.each  set/get attr() - ' + i + ' ： </span>' + X(elem).find('txt').attr('hoho', i).attr('hoho'));
            });

        })(window);
    </script>
</body>
</html>
