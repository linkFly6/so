<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Event Demo - by LinkFly</title>
    <style>
        #test { display: block; background-color: #5bc0de; border: 1px solid #46b8da; color: #fff; padding: 6px 12px; text-align: center; width: 150px; margin: 0 auto; text-decoration: none; border-radius: 5px; }
            #test:hover, #test:active { background-color: #31b0d5; border-color: #269abc; }
            #test:active { box-shadow: inset 0 3px 5px rgba(0,0,0,.125); }
    </style>
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
</head>
<body>
    <a href="javascript:;" id="test">点我啊</a>
    <script>
        //var test = document.getElementById('test'),
        //    defaultValue = test.innerHTML;
        //test.addEventListener('click', function () {
        //    this.innerHTML =
        //          this.innerHTML === defaultValue ? "I'm linkFly" : defaultValue;
        //});
        //console.log('linkFly');

        var $test = $('#test');
        //jQuery监听自定义事件
        $test.on('is', function (e, data) {
            console.log(data);//linkFly
        });





        setTimeout(function () {
            //触发事件
            $test.trigger('is', 'linkFly');
        }, 1000);//1s后执行
    </script>
</body>
</html>
